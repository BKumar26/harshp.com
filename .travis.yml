language: python
python:
  - "2.7"
services: mysql
env:
  - DJANGO=1.8.2 DJANGO_SETTINGS_MODULE="harshp.settings.settings"
install:
  - pip install -r requirements.txt
before_script:
  - mysql -e 'create database IF NOT EXISTS harshp_dot_com;'
  - python manage.py migrate
script:
  - python manage.py test