<IfDefine !IS_DJANGOSTACK_LOADED>
  Define IS_DJANGOSTACK_LOADED
  WSGIDaemonProcess wsgi-djangostack processes=2 threads=15 display-name=%{GROUP}
</IfDefine>

<VirtualHost *:80>
ServerName harshp.com
ServerAlias *.harshp.com

Alias /favicon.ico /opt/bitnami/apps/django/django_projects/harshp.com/harshp/favicon.ico

WSGIScriptAlias / '/opt/bitnami/apps/django/django_projects/harshp.com/harshp/wsgi.py'
<Directory "/opt/bitnami/apps/django/django_projects/harshp.com/harshp/">
    WSGIProcessGroup wsgi-djangostack
    WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>
</VirtualHost>